<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Backend API untuk aplikasi pengingat habit 2025. Menyediakan endpoint untuk mengambil data habit positif, filter berdasarkan kategori, dan generate API key." />
        <title>Backend API Pengingat Habit 2025</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/assets/img/favicon/favicon_eko.ico" />
        <style>
            body {
                font-family: "Segoe UI", Arial, sans-serif;
                background: linear-gradient(120deg, #f7f7f7 60%, #e3f0ff 100%);
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 420px;
                margin: 60px auto;
                background: #fff;
                border-radius: 14px;
                box-shadow: 0 4px 24px #0002;
                padding: 32px 28px 24px 28px;
                text-align: center;
            }
            h1 {
                color: #007bff;
                margin-bottom: 10px;
                font-size: 1.7rem;
                letter-spacing: 1px;
            }
            .author {
                color: #444;
                font-size: 1.05rem;
                margin-bottom: 28px;
                font-weight: 500;
                letter-spacing: 0.2px;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0 auto 0 auto;
                max-width: 340px;
            }
            ul li {
                background: #f0f6ff;
                border-left: 4px solid #007bff;
                margin-bottom: 14px;
                padding: 12px 16px;
                border-radius: 6px;
                font-size: 1.04rem;
                text-align: left;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .endpoint {
                color: #007bff;
                font-family: "Fira Mono", "Consolas", monospace;
                font-weight: bold;
                font-size: 1.01rem;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Backend API Pengingat Habit 2025</h1>
            <div class="author">Developer - Eko Muchamad Haryono</div>
            <ul>
                <li>
                    <a class="endpoint" href="/pentest?ep=all"
                        >GET /all?key=API_KEY</a
                    >
                </li>
                <li>
                    <a class="endpoint" href="/pentest?ep=random"
                        >GET /random</a
                    >
                </li>
                <li>
                    <a class="endpoint" href="/pentest?ep=filter"
                        >GET /filter?type=...</a
                    >
                </li>
                <li>
                    <a class="endpoint" href="/pentest?ep=detail"
                        >GET /detail/:id</a
                    >
                </li>
                <li>
                    <a class="endpoint" href="/pentest?ep=shuffled"
                        >GET /shuffled</a
                    >
                </li>
                <li>
                    <a class="endpoint" href="/pentest?ep=regenerate-key"
                        >POST /regenerate-key</a
                    >
                </li>
            </ul>
        </div>
    </body>
</html>
